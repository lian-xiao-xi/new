<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE 斌斌学院 JavaScript Task 01</title>
  </head>
<body>
<!--
    此任务实现的功能为：
    用户可以在输入框中输入任何内容，点击“确认填写”按钮后，用户输入的内容会显示在“您输入的值是”文字的右边
-->
  <label>请输入北京今天空气质量：
      <input id="aqi-input" type="text">
  </label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
function geteleList(selectors) {
    return document.querySelectorAll(selectors);
}

var btn = geteleList('#button')[0],
textInput = geteleList('#aqi-input')[0],
spanShow = geteleList('#aqi-display')[0];

// btn 的点击事件处理程序
function btnClcikHandler(event){
    var aqiInput_value = geteleList('#aqi-input')[0].value.trim();
    if(aqiInput_value){
        spanShow.innerHTML = aqiInput_value;
    }
}
// textInput 的回车事件处理程序
function inputEnterHandler(event) {
    if (event.keyCode === 13) {
        btnClcikHandler();
    }
}

btn.addEventListener('click',btnClcikHandler,false);
textInput.addEventListener('keyup',inputEnterHandler,false);

})();

</script>
</body>
</html>
