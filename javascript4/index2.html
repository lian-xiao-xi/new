<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function.length</title>
</head>
<body>
  <script>
    function matchArgs(fn) {
      return function (...args) {
        if (fn.length !== args.length) {
          throw RangeError('arguments not match');
        }else {
          return fn.apply(this, args);
        }
      }
    }
    function fn1(a,b,c) {
      return a+b+c;
    }
    console.log(matchArgs(fn1)(1,2,3));
    console.log(matchArgs(fn1)(1,2));
  </script>
</body>
</html>
